<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tlokotsi Foulo">
    <meta name="author" content="Tlokotsi Foulo">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="scripts/dates.js" defer></script>
    <link rel="stylesheet" href="styles/styles.css">
    <title>Home Page</title>
</head>

<body>
    <header>
        <div class="profile">
            <img src="images/profile.jpg" alt="Profile Picture" loading="lazy">
            <h1>Tlokotsi Foulo</h1>
        </div>
        <div class="nav-box">
            <button class="hamburger" id="menuButton">≡</button>
            <nav class="nav" id="homeNav">
                <ul>
                    <li><a href="#"><b>Home</b></a></li>
                    <li><a href="#"><b>Chamber</b></a></li>
                    <li><a href="https://github.com"><b>GitHub</b></a></li>
                    <li><a href="https://www.linkedin.com"><b>Linkedin</b></a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <h1 class="home-header">Home Page</h1>
        <div class="container">
            <section class="box course-work">
                <div class="box-header">
                    <h2>Course Work</h2>
                </div>
                <div class="box-content">
                    <ul>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                </div>
            </section>
            <section class="box lesotho">
                <div class="box-header">
                    <h2>Semonkong, Lesotho</h2>
                </div>
                <div class="box-content lesotho-content">
                    <figure>
                        <picture>
                            <source media="(max-width:800px)" srcset="images/smk01.jpg">
                            <img class="border-image" src="images/smk.webp" alt="Maletsunyane Falls">
                        </picture>
                        <figcaption>Maletsunyane Falls</figcaption>
                    </figure>
                </div>
            </section>
            <section class="box certificate">
                <div class="box-header"><h2>Web and Computer Programming Certificate</h2></div>
                <div class="box-content">
                    <div class="nav-buttons">
                        <button class="nav-button active" data-filter="All">All</button>
                        <button class="nav-button" data-filter="CSE">CSE</button>
                        <button class="nav-button" data-filter="WDD">WDD</button>
                    </div>
                    <div class="course-grid" id="courseGrid">
                        
                    </div>
                </div>
            </section>
        </div>
    </main>
    <footer class="footer">
        <p>©<span id="currentyear"></span> Tlokotsi Foulo - Semonkong - Lesotho</p>
        <p>Last Modification <span id="modification"></span></p>
    </footer>

</html>
